
services:
  mariadb:
    container_name: mariadb
    build: ./microsvcs/mariadb
    environment:
      MYSQL_HOSTNAME      : $MYSQL_HOSTNAME
      MYSQL_USER          : $MYSQL_USER
      MYSQL_PASSWORD      : $MYSQL_PASSWORD
      MYSQL_ROOT_USER     : $MYSQL_ROOT_USER
      MYSQL_ROOT_PASSWORD : $MYSQL_ROOT_PASSWORD
      # ADD ENV FOR DATABASES
    restart: always
    networks:
      - network-transcendance
    volumes:
      - db_data:/var/lib/mysql


##
# BACKEND GOES HERE
##


  nginx:
    container_name: nginx
    build: ./microsvcs/nginx
    ports:
      - "443:443"
    depends_on:
      - django
    restart: always
    networks:
      - network-transcendance
    volumes:
      - web_data:/var/www/html


networks:
  network-transcendance:
    driver: bridge


volumes:
  web-data:
    driver: local
    driver_opts:
      type: none
      device: # path/goes/here
      o: bind

  db_data:
    driver: local
    driver_opts:
      type: none
      device: # path/goes/here
      o: bind
