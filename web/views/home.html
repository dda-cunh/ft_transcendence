		</div>
	</div>

				<label class="fw-bold input-group-text bg-dark text-light w-50 justify-content-center text-wrap"><a class="link-light link-underline link-underline-opacity-0 link-opacity-75-hover">Match Type</a></label>
				<select id="matchType" class="form-select bg-dark text-light text-center cursor-pointer border-secondary" style="cursor: pointer;">

					<option value="Local Multiplayer">Local Multiplayer</option>

				</select>
			</div>
			<div class="input-group py-1">

		</div>

				<select id="paddleColor" class="form-select bg-dark text-light text-center border-secondary" style="cursor: pointer;">
					<option>White</option>
					<option>Yellow</option>
					<option>Red</option>
				</select>
			</div>
			<div class="input-group py-1">
				<label class="fw-bold input-group-text bg-dark text-light w-50 justify-content-center text-wrap"><a class="link-light link-underline link-underline-opacity-0 link-opacity-75-hover">Ball Color</a></label>
				<select id="ballColor" class="form-select bg-dark text-light text-center border-secondary" style="cursor: pointer;">
					<option>White</option>
					<option>Yellow</option>
					<option>Red</option>
				</select>
			</div>
			<div class="input-group py-1 pb-2">
				<label class="fw-bold input-group-text bg-dark text-light w-50 justify-content-center text-wrap"><a class="link-light link-underline link-underline-opacity-0 link-opacity-75-hover">Background Color</a></label>
				<select id="backgroundColor" class="form-select bg-dark text-light text-center border-secondary" style="cursor: pointer;">
					<option>Black</option>
					<option>Blue</option>
