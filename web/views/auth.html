<div class="row">
	<div class="col mt-4">
		<h1 class="display-5 fw-bolder text-center">TRANSCENDENCE</h1>
	</div>
</div>
<div class="row">
	<div class="col mt-5 pt-5">
		<div class="card bg-dark text-center">
			<div class="card-header mx-auto">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a href="#login" class="nav-link bg-dark text-light active" data-bs-toggle="tab">Login</a>
					</li>
					<li class="nav-item">
						<a href="#signup" class="nav-link bg-dark text-light" data-bs-toggle="tab">Sign up</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<div class="tab-content">
					<div class="tab-pane fade show active" id="login">
						<div class="col-7 col-lg-3 mx-auto">
							<form id="loginForm">
								<div class="input-group" data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-person-fill"></span>
									</span>
									<input id="loginUserField" type="text" class="form-control" placeholder="Username">
								</div>
								<div class="input-group mt-1"  data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-lock-fill"></span>
									</span>
									<input id="loginPasswordField" type="password" class="form-control" placeholder="Password">
								</div>
								<div id="login2FA" class="input-group mt-1 d-none" data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-lock-fill"></span>
									</span>
									<input id="login2FAcode" type="text" class="form-control" placeholder="2FA code">
								</div>
								<div data-bs-placement="right" data-bs-content=" ">
									<button id="loginBtn" type="submit" class="btn btn-outline-light mt-2">Login</button>
								</div>
							</form>
						</div>
					</div>
					<div class="tab-pane fade" id="signup">
						<div class="col-7 col-lg-3 mx-auto">
							<form id="registerForm">
								<div class="input-group"  data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-person-fill"></span>
									</span>
									<input id="registerUserField" type="text" class="form-control" id="registerUser" placeholder="Username">
								</div>
								<div class="input-group mt-1"  data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-lock-fill"></span>
									</span>
									<input id="registerPasswordField" type="password" class="form-control" id="registerPassword" placeholder="Password">
								</div>
								<div class="input-group mt-1"  data-bs-placement="right" data-bs-content=" ">
									<span class="input-group-text">
										<span class="bi-lock-fill"></span>
									</span>
									<input id="confirmPasswordField" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
								</div>
								<div data-bs-placement="right" data-bs-content=" ">
									<button id="registerUserBtn" type="submit" class="btn btn-outline-light mt-2">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
