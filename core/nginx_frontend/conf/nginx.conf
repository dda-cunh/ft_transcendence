server {
    listen 80;
    server_name transcendance;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name transcendance;

    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    # server_name localhost 127.0.0.1;  # Replace with your domain or IP
    
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend nginx
    location ~ ^/(auth|management) {
        proxy_pass http://nginx:8000;  # Backend nginx service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Block direct access to backend-only paths
}

