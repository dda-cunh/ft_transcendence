x-common-conf: &common
  networks:
    - transcendence
  env_file: ".env"
  restart: on-failure

networks:
  transcendence:
    name: transcendence

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/db
      o: bind

  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/redis
      o: bind

services:
  postgresql:
    container_name: postgresql
    build: ./postgresql
    volumes:
      - db_data:/var/lib/postgresql/data
    <<: *common

  redis:
    container_name: redis
    build: ./redis
    volumes:
      - redis_data:/data
    <<: *common

  gunicorn-base:
    container_name: gunicorn-base
    build: ./gunicorn-base
    image: gunicorn-base
    depends_on:
      - postgresql
    <<: *common

  auth:
    container_name: auth
    build: ./auth
    depends_on:
      - gunicorn-base
    volumes:
      - ./auth/:/service
    <<: *common

  nginx:
    container_name: nginx
    build: ./nginx
    ports:     
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf  # Mount config
    depends_on:
      - auth
    networks:
      - transcendence

  game:
    container_name: game
    build: ./game
    depends_on:
      - redis
    volumes:
      - ./game/:/service
    ports:          #TODO: REMOVE THIS
      - "8000:8000" #TODO: REMOVE THIS
    <<: *common
